<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Icon -->
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/fluent/96/phone.png"
            type="image/x-icon"
        />
        <!--title-->
        <title>Dashboard</title>
        <!--For responsive Web-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" /> 
        <!--stylesheets -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link href="css/menu.css" rel="stylesheet" />
        <link href="css/fontawesome/fontawesome.css" rel="stylesheet" />
        <link href="css/fontawesome/solid.css" rel="stylesheet" />
    </head>
    <body > 
        <!--Content-->
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form id="login__container" class="login__container--form">
                    <input
                        autocomplete="off"
                        id="name"
                        class="input"
                        type="text"
                        placeholder="Name"
                    />
                    <input
                        autocomplete="off"
                        class="input"
                        type="password"
                        placeholder="Password"
                        id="password"
                    />
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input
                                type="checkbox"
                                id="cbox1"
                                value="first_checkbox"
                            />Recuérdame
                        </label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <!-- TODO: Agregar inicio de sesion con google  -->
                    <div>
                        <!-- <img src="./assets/google-icon.png" /> Inicia sesión con
                        Google -->
                    </div>
                    <div>
                        <!-- <img src="./assets/twitter-icon.png" /> Inicia sesión
                        con Twitter -->
                    </div>
                </section>
                <p class="login__container--register">
                    No tienes ninguna cuenta <a href="">Regístrate</a>
                </p>
            </section>
        </section>
        <footer>footer</footer> 
        <!--javascript-->
        <script src="js/login.js"></script>
    </body>
</html>
